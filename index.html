<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom ccs file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- tarjeta -->
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="image/chip.png" alt="chip" />
            <img src="image/visa.png" alt="visa" />
          </div>
          <div class="card-number-box">################</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img src="image/visa.png" alt="visa" />
          </div>
        </div>
      </div>
      <!-- formulario -->
      <form action="inputBox">
        <div class="inputBox">
          <span>card number</span>
          <input type="text" maxlength="16" class="card-number-input" />
        </div>
        <div class="inputBox">
          <span>card holder</span>
          <input type="text" class="card-holder-input" />
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>expitation mm</span>
            <select name="" id="" class="month-input">
              <option value="month" selected disabled>month</option>
              <option value="01">01</option>
              <option value="03">02</option>
              <option value="04">03</option>
              <option value="05">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>expitation yy</span>
            <select name="" id="" class="year-input">
              <option value="year" selected disabled>year</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
          <div class="inputBox">
            <span>cvv</span>
            <input type="text" maxlength="4" class="cvv-input" />
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>

    <script>
      document.querySelector(".card-number-input").oninput = () => {
        const cardNumber =
          document.querySelector(".card-number-input").value ||
          "################";

        document.querySelector(".card-number-box").innerHTML = cardNumber;
      };

      document.querySelector(".card-holder-input").oninput = () => {
        const holder =
          document.querySelector(".card-holder-input").value || "full name";

        document.querySelector(".card-holder-name").innerHTML = holder;
      };

      document.querySelector(".month-input").oninput = () => {
        const expirationMonth = document.querySelector(".month-input").value;

        document.querySelector(".exp-month").innerHTML = expirationMonth;
      };

      document.querySelector(".year-input").oninput = () => {
        const expirationYear = document.querySelector(".year-input").value;

        document.querySelector(".exp-year").innerHTML = expirationYear;
      };

      document.querySelector(".cvv-input").onmouseenter = () => {
        document.querySelector(".front").style.transform =
          "perspective(1000px) rotateY(-180deg)";

        document.querySelector(".back").style.transform =
          "perspective(1000px) rotateY(-0deg)";
      };

      document.querySelector(".cvv-input").onmouseleave = () => {
        document.querySelector(".front").style.transform =
          "perspective(1000px) rotateY(0deg)";
        document.querySelector(".back").style.transform =
          "perspective(1000px) rotateY(180deg)";
      };

      document.querySelector(".cvv-input").oninput = () => {
        document.querySelector(".cvv-box").innerText =
          document.querySelector(".cvv-input").value;
      };
    </script>
  </body>
</html>
